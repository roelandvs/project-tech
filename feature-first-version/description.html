<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logo">
    </header>

    <main>
        <div class="progress-bar progress-bar-3"></div>
        <div class="register-container">
            <a href="more-info.html"><img src="img/arrow.png"></a>
            <form action="music-genres.html" method="get">
                <h1>DESCRIBE YOURSELF</h1>
                <label for="description">Describe yourself</label>
                <textarea name="description" rows="6" cols="50" required></textarea>

                <div class="btn-next-container">
                    <button type="submit" class="btn-next">Next</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
