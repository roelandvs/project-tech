<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
    <body>
        <header>
        </header>

        <main>
            <div class="register-container">
                <form action="#" method="post">
                    <h1>MAKE ACCOUNT</h1>
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" maxlength="25" required>
                
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">

                    <label for="second_password">Repeat Password</label>
                    <input type="password" name="second_password" id="second_password">

                    <div class="btn-next-container">
                        <a class="btn-next" href="preference.html">Next</a>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
